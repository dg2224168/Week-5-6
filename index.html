<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    Hello There!

 
    <div id="app">
{{message}}

     <div>
        <label for="name">Name:</label>
        <input type="text" id="name" value="" v-model="name">
        <br>
        <label for="name">Password:</label>
        <input type="password" id="name" value="" v-model="password">
        <br>
        <label for="name">Email:</label>
        <input type="text" id="name" value="" v-model="email">

        <br>
<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
<label for="jack">Jack</label>
<input type="checkbox" id="john" value="John" v-model="checkedNames">
<label for="john">John</label>
<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
<label for="mike">Mike</label>
<br>
<span>Checked names: {{ checkedNames }}</span>
<br>
<div>
    <input type="radio" id="one" value="One" v-model="picked" name="number">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked" name="number">
    <label for="two" >Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
</div>




     </div>

     <div>
        <select name="" id="" v-model="selected">
            <option disabled value="">Select the option</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <span>Selected value is: {{selected}}</span>
     </div>

     <div>
        <select name="" id="" v-model="voption">
            <option v-for="option in options" v-bind:value="option">{{option}}</option>
        </select>
     </div>

    <div>
        <input type="text" v-bind:value="vbind">
        <input type="text" v-model="vbind">
    
    </div>
<!-- Modifiers -->
<input type="text" v-model.lazy="lazy">
{{lazy}}
<br>
<input type="text" v-model.number="age" type="number">
<br>
<!-- <input type="text" v-model="age" type="number"> -->
    <div>

        {{add}}

    </div>

    <div>
        <input type="text" v-model="trimValue">
        <br>
        {{length}}
    </div>
    </div>


    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    message: "Hello World!",
                    name: "",
                    password: "",
                    email: "",
                    checkedNames: [],
                    picked: "",
                    selected: "",
                    options: [1, 2, 3],
                    voption:"",
                    vbind:"",
                    lazy:"",
                    age: 0,
                    trimValue: "",
                }
            },
            methods:{
                
            },
            computed: {
                add: function() {
                    return this.age+10;
                },
                length() {
                    return this.trimValue.length;

                }
            }
        })
    </script>
    
</body>
</html>
